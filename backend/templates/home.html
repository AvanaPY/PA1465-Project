<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h2>Testing data on AI model</h2>
        <div class="buttonContainer">
            <div id="uploadDataDiv">
                <button id="uploadDataBtn" onclick="uploadData();" class="button"><span>Upload Data</span></button>
                <input id="image-file" type="file">
            </div>
            <button id="testDataBtn" onclick="testData();" class="button"><span>Classify</span></button>
            <button id="bulkClassifyBtn" onclick="bulkClassify();" class="button"><span>Bulk Classify</span></button>
            <button id="retrainModelBtn" onclick="retrainModel();" class="button"><span id="retrainModelBtnSpan">Retrain Model</span></button>
        </div>
        <span id="retrainModelErrorPlaceholder"></span>
        <div class="dataDiv">
            <label for="testData">Data to test:</label>
            <input type="number" id="testDataInput" name="testData" step="0.1" placeholder="Value"><br><br>
        </div>
        <div class="dataDiv">
            <span id="result"></span>
        </div>
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
